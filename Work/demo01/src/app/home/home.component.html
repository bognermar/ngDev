<h1>Shopping Items</h1>
<table class="items">
  <thead>
    <tr>
      <th>Name</th>
      <th>Preis</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async">
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>Buy</td>
    </tr>
  </tbody>
</table>
