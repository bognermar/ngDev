<div>
  <h1>Shopping Items</h1>
  <table style="width: 100%">
    <tr>
      <th>Name</th>
      <th>Preis</th>
      <th>Aktionen</th>
    </tr>
    <tr *ngFor="let item of items | async">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>Button</td>
    </tr>
  </table>
</div>
