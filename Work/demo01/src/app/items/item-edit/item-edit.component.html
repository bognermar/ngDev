<div class="form full-width">
  <h2>Edit Item</h2>

  <form [formGroup]="form" (ngSubmit)="saveForm(form)" novalidate>
    <mat-form-field class="full-width">
      <mat-label>Name *</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <mat-error
      *ngIf="
        form.controls['name'].touched &&
        form.controls['name'].errors != undefined
      "
    >
      Name is required.
    </mat-error>

    <mat-form-field class="full-width">
      <mat-label>Price *</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-error
      *ngIf="
        form.controls['price'].touched &&
        form.controls['price'].errors != undefined
      "
    >
      Price is required and must be positive.
    </mat-error>

    <div class="actions">
      <button
        title="Save item"
        mat-mini-fab
        color="accent"
        type="submit"
        [disabled]="form.errors != undefined"
      >
        <mat-icon>save</mat-icon>
      </button>

      <button
        title="Close item"
        mat-mini-fab
        color="accent"
        (click)="closeCard()"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </form>
</div>
